<h2 mat-dialog-title>
  New Portfolio
</h2>

<mat-divider></mat-divider>

<form [formGroup]="prtForm" (submit)="onSave()">
  <mat-dialog-content class="mat-typography">
    <div class="mpf">
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="title"
          placeholder="Title"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="subtitle"
          placeholder="Subtitle"
        />
      </mat-form-field>

      <mat-form-field>
        <textarea
          matInput
          rows="5"
          formControlName="detail"
          placeholder="Detail"
        ></textarea>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="sourceCode"
          placeholder="Source code"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="link"
          placeholder="https://www.domain.com"
        />
      </mat-form-field>

      <div>
        <button
          type="button"
          mat-raised-button
          color="warn"
          (click)="image.click()"
        >
          Select Images
        </button>
        <input
          type="file"
          (change)="onSelectFiles($event)"
          style="visibility: hidden; width: 0; height: 0;"
          #image
          multiple
        />
        <div *ngIf="imagesPre" class="imc">
          <img
            appFadeIn
            *ngFor="let image of imagesPre"
            [src]="image"
            alt="image"
          />
        </div>
      </div>

      <mat-form-field>
        <mat-select
          name="skills"
          placeholder="Skills"
          formControlName="skills"
          multiple
        >
          <mat-select-trigger>
            {{
              prtForm.get('skills').value ? prtForm.get('skills').value[0] : ''
            }}
            <span
              *ngIf="prtForm.get('skills').value?.length > 1"
              class="example-additional-selection"
            >
              (+{{ prtForm.get('skills').value.length - 1 }}
              {{
                prtForm.get('skills').value?.length === 2 ? 'other' : 'others'
              }})
            </span>
          </mat-select-trigger>
          <mat-option *ngFor="let skill of skills" [value]="skill._id">
            {{ skill.value }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-divider></mat-divider>

  <mat-dialog-actions>
    <button mat-stroked-button color="warn" type="reset">
      Reset
    </button>
    <span class="spacer"></span>
    <div>
      <button type="button" mat-button mat-dialog-close>
        Cancel
      </button>
      <button mat-raised-button color="primary" type="submit">
        Save
      </button>
    </div>
  </mat-dialog-actions>
</form>
