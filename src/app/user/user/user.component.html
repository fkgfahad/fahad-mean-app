<div class="bx">
  <div class="cnt" [@rotateCard]>
    <mat-card>
      <mat-card-header>
        <mat-card-title> Hi! {{ user?.name }} </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h3 class="mat-display-1 acme">
          {{ greeting() }}
        </h3>
      </mat-card-content>
      <mat-card-footer>
        <mat-card-actions>
          <a mat-fab color="warn" routerLink="/user/profile">
            Profile
          </a>
          <span class="spacer"></span>
          <a mat-raised-button color="accent" routerLink="/user/dashboard">
            Dashboard
          </a>
        </mat-card-actions>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
